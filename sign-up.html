<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sign-up.css" rel="stylesheet" type="text/css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
          <h1>Born To Read</h1>
      </header>

      <section>
        <h2>Sign up/Sign in</h2>
          <form class="sign-up-in-form">
            <div class="field">
              <label for="email-input">Email Address<span class="8">*</span></label><br>
              <input type="email"required id="email-input" name="email" autocomplete="off"/>
            </div>
            <div class="field">
              <label for="password-input">Password<span class="8">*</span></label><br>
              <input type="password"required id="password-input" name="password" autocomplete="off"/>
            </div>
            <div for="sign-up-in-buttons">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button><br>
              <br><a href="/reset">Forgot Password?</a>
            </div>
          </form>
      </section>
      
      <section>
          Book Puns section??
          <p>a bunch of hilarious book puns just because it adds flavor??</p>
      </section>
  </main>

  </body>
</html>
